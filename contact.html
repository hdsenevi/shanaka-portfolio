    <script>
        function shuffle(array) {
            var currentIndex = array.length,
                temporaryValue, randomIndex;
            // While there remain elements to shuffle...
            while (0 !== currentIndex) {
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }

        function loadOtherProjects() {
            var people = [];
            $.getJSON('otherprojs.json', function(data) {
                data.otherprojs = shuffle(data.otherprojs);
                var noofproj = 0;
                $.each(data.otherprojs, function(i, f) {
                    if (noofproj < 3 && f.projid !== '') {
                        noofproj = noofproj + 1;
                        var tblRow = '<li><figure class="frame pull-left"><div class="icon-overlay"><a href="' + f.urllink + '"><img src="' + f.image + '" alt="" /></a></div></figure><div class="meta"><h5><a href="' + f.urllink +
                            '">' + f.title + '</a></h5><em><span>' + f.description + '</span></em></div></li>'
                        $(tblRow).appendTo("#userdata");
                    }
                });
            });
        };
        window.onload = loadOtherProjects;
    </script>
